<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarca SI</title>
    

    <!-- Vincular el archivo manifest -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #2e1107; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2e1107; }
        h2 { text-align: center; }
        .message { text-align: center; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <br>
        <br>

        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <script src="app.js"></script>
    <script>
        // Comprobamos si el navegador soporta Service Workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
