<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - PWA</title>

    <!-- Icono de la aplicación -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Librerías y estilos adicionales -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="style.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- Manifesto de la PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Script de JivoSite -->
    <script src="//code.jivosite.com/widget/1gSMT3Mxwb" async></script>

    <!-- Script de la PWA -->
    <script defer src="app.js"></script>
</head>

<body>
    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrado:', reg))
                .catch(err => console.log('Error al registrar el Service Worker:', err));
        }

        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        // Detecta cuando se puede instalar la PWA y muestra el botón
        window.addEventListener('beforeinstallprompt', (event) => {
            // Previene que aparezca la ventana de instalación por defecto
            event.preventDefault();
            // Guarda el evento para que lo podamos mostrar más tarde
            deferredPrompt = event;
            // Muestra el botón de instalación
            installButton.style.display = 'block';

            // Cuando el usuario haga click en el botón de instalar
            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                // Muestra la ventana de instalación
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('El usuario aceptó la instalación');
                    } else {
                        console.log('El usuario rechazó la instalación');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>

    <!-- Sección de la aplicación -->
    <section class="food_section layout_padding">
        <div class="form-group">
            <div class="container">
                <h1>Pendientes</h1>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Escribe una tarea..." required>
                    <button type="submit">Agregar Tarea</button>
                </form>
                <ul id="task-list"></ul>
                <!-- Botón para instalar la aplicación -->
                <button id="installButton" style="display: none;">Instalar App</button>
            </div>
        </div>
    </section>
</body>

</html>
